<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Pokedex</h1>

        <div class="cards">
            <div class="card">

                </div>

                <div class="type">
                    <p>Grass</p>
                </div>
                <button class="favorites">
                    <div class="heart">

                    </div>
                </button>

            </div> <!--Cards-->

        </div>

    </div>""

    <script>
        const cards = document.querySelector('.cards')
        const card = document.querySelector('.card');
        
        for(let i = 0; i < 30; i++) {
           const clone = card.cloneNode(true);
           cards.appendChild(clone)
        }
    </script>

</body>
