<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Pokedex</h1>
        </header>
    
        <div class="cards">
            <div class="card">
                <div class="title">
                    <h2>Bulbsaur</h2>
                    <small># 1</small>
                </div>
                <div class="img bg-fire">
                    <img src="https://pokeres.bastionbot.org/images/pokemon/1.png" alt="">
                </div>

                <div class="type fire">
                    <p>Grass</p>
                </div>

                <button class="favorites">
                    <div class="heart">
                    </div>
                </button>

            </div> <!--Cards-->
        </div>
    </div>

<script src="JS/script.js"></script>
</body>
</html>
